<div class="container mt-4">
    <h2 class="text-danger mb-4">Panel de Administrador</h2>
  
    <!-- Mensaje -->
    <div *ngIf="mensaje" class="alert alert-info">{{ mensaje }}</div>
  
    <!-- ============================= -->
    <!-- LISTADO DE PACIENTES          -->
    <!-- ============================= -->
    <ng-container *ngIf="!mostrandoFormulario">
      <!-- Buscador + botón añadir -->
      <div class="row mb-3 g-2 align-items-center">
        <div class="col-sm">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Buscar paciente..."
              [(ngModel)]="busqueda"
              (keyup.enter)="buscar()"
            >
            <button class="btn btn-outline-secondary" type="button" (click)="buscar()">Buscar</button>
          </div>
        </div>
        <div class="col-auto">
          <button class="btn btn-success" type="button" (click)="nuevoPaciente()">Añadir Paciente</button>
        </div>
      </div>
  
      <!-- Tabla de pacientes -->
      <div *ngIf="cargando">Cargando pacientes...</div>
      <div *ngIf="!cargando && pacientes.length === 0" class="alert alert-warning">
        No se encontraron pacientes.
      </div>
      <div class="table-responsive" *ngIf="!cargando && pacientes.length > 0">
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th>Usuario</th>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Teléfono</th>
              <th style="width: 130px;">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of pacientes">
              <td>{{ p.username }}</td>
              <td>{{ p.first_name }} {{ p.last_name }}</td>
              <td>{{ p.email }}</td>
              <td>{{ p.telefono }}</td>
              <td>
                <button class="btn btn-sm btn-primary me-1" (click)="editarPaciente(p)">Editar</button>
                <button class="btn btn-sm btn-danger" (click)="eliminarPaciente(p)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </ng-container>
  
    <!-- ============================= -->
    <!-- FORMULARIO CREAR / EDITAR     -->
    <!-- ============================= -->
    <ng-container *ngIf="mostrandoFormulario">
      <h4 *ngIf="modo === 'crear'">Añadir Paciente</h4>
      <h4 *ngIf="modo === 'editar'">Editar Paciente</h4>
  
      <form (ngSubmit)="guardarPaciente()" #pacForm="ngForm" class="mt-3">
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input class="form-control" [(ngModel)]="formPaciente.username" name="username" required>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Correo</label>
          <input class="form-control" [(ngModel)]="formPaciente.email" name="email" type="email">
        </div>
  
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Nombres</label>
            <input class="form-control" [(ngModel)]="formPaciente.first_name" name="first_name">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Apellidos</label>
            <input class="form-control" [(ngModel)]="formPaciente.last_name" name="last_name">
          </div>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Teléfono</label>
          <input class="form-control" [(ngModel)]="formPaciente.telefono" name="telefono">
        </div>
  
        <!-- Password solo en modo crear -->
        <div class="mb-3" *ngIf="modo === 'crear'">
          <label class="form-label">Contraseña</label>
          <input class="form-control" [(ngModel)]="formPaciente.password" name="password" type="password">
        </div>
  
        <button class="btn btn-success" type="submit">
          {{ modo === 'crear' ? 'Crear Paciente' : 'Guardar Cambios' }}
        </button>
        <button class="btn btn-secondary ms-2" type="button" (click)="cancelarFormulario()">
          Cancelar
        </button>
      </form>
    </ng-container>
  </div>
