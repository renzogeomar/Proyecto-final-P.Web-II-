<form (ngSubmit)="crearEspecialidad()" #form="ngForm" class="mb-3">
  <input
    type="text"
    name="nuevaEspecialidad"
    [(ngModel)]="nuevaEspecialidad"
    placeholder="Nueva especialidad"
    required
  />
  <button type="submit" [disabled]="nuevaEspecialidad.trim() === ''">Agregar</button>
</form>

<div *ngFor="let esp of especialidades" class="mb-4">
  <h4>
    {{ esp.nombre }}
    <button (click)="confirmarEliminar(esp.id)" class="btn btn-sm btn-danger">Eliminar</button>
  </h4>
  <ul>
    <li *ngFor="let medico of esp.medicos">
      {{ medico.nombres }} - {{ medico.correo }}
    </li>
  </ul>
</div>
