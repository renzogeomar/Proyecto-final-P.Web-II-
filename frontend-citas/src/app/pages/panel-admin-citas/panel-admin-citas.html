<div class="container mt-4">
    <h2 class="text-danger mb-4">Administrar Citas</h2>
  
    <div *ngIf="mensaje" class="alert alert-info">{{ mensaje }}</div>
  
    <!-- Listado -->
    <ng-container *ngIf="!mostrandoFormulario">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="input-group w-auto">
          <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="busqueda">
          <button class="btn btn-outline-secondary" type="button" (click)="buscar()">Buscar</button>
        </div>
        <button class="btn btn-success" (click)="nuevo()">Añadir Cita</button>
      </div>
  
      <div *ngIf="cargando">Cargando citas...</div>
      <div *ngIf="!cargando && citas.length === 0" class="alert alert-warning">
        No se encontraron citas.
      </div>
  
      <div class="table-responsive" *ngIf="!cargando && citas.length > 0">
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th>Paciente</th>
              <th>Médico</th>
              <th>Especialidad</th>
              <th>Fecha</th>
              <th>Hora</th>
              <th>Estado</th>
              <th style="width:130px;">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of citas">
              <td>{{ c.paciente_nombre }}</td>
              <td>{{ c.medico_nombre }}</td>
              <td>{{ c.especialidad_nombre }}</td>
              <td>{{ c.fecha }}</td>
              <td>{{ c.hora }}</td>
              <td>{{ c.estado }}</td>
              <td>
                <button class="btn btn-sm btn-primary me-1" (click)="editar(c)">Editar</button>
                <button class="btn btn-sm btn-danger" (click)="eliminar(c)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </ng-container>
  
    <!-- Formulario crear/editar -->
    <ng-container *ngIf="mostrandoFormulario">
      <h4 *ngIf="modo === 'crear'">Añadir Cita</h4>
      <h4 *ngIf="modo === 'editar'">Editar Cita</h4>
  
      <form #citaForm="ngForm" (ngSubmit)="guardar(citaForm)" class="mt-3">
  
        <!-- Paciente -->
        <div class="mb-3">
          <label class="form-label">Paciente</label>
          <select class="form-select" [(ngModel)]="formCita.paciente" name="paciente" required>
            <option [ngValue]="null">-- Selecciona --</option>
            <option *ngFor="let p of pacientes" [ngValue]="p.id">
              {{ p.first_name }} {{ p.last_name }} ({{ p.username }})
            </option>
          </select>
        </div>
  
        <!-- Médico -->
        <div class="mb-3">
            <label class="form-label">Médico</label>
            <select class="form-select" [(ngModel)]="formCita.medico" name="medico" required>
            <option [ngValue]="null">-- Selecciona --</option>
            <option *ngFor="let m of medicos" [ngValue]="m.id">
                {{ m.nombres }} ({{ nombreEspecialidad(m.especialidad) }})
            </option>
            </select>
        </div>
  
        <!-- Fecha / Hora -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Fecha</label>
            <input class="form-control" type="date" [(ngModel)]="formCita.fecha" name="fecha" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Hora</label>
            <input class="form-control" type="time" [(ngModel)]="formCita.hora" name="hora" required>
          </div>
        </div>
  
        <!-- Estado -->
        <div class="mb-3">
          <label class="form-label">Estado</label>
          <select class="form-select" [(ngModel)]="formCita.estado" name="estado" required>
            <option *ngFor="let e of estados" [value]="e">{{ e }}</option>
          </select>
        </div>
  
        <button class="btn btn-success" type="submit">
          {{ modo === 'crear' ? 'Crear Cita' : 'Guardar Cambios' }}
        </button>
        <button class="btn btn-secondary ms-2" type="button" (click)="cancelar()">Cancelar</button>
      </form>
    </ng-container>
  </div>
