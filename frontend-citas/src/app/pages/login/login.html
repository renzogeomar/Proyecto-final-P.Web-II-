<h2>Iniciar Sesión</h2>
<form (ngSubmit)="login()">
  <input class="form-control mb-2" [(ngModel)]="username" name="username" placeholder="Usuario">
  <input class="form-control mb-2" [(ngModel)]="password" name="password" placeholder="Contraseña" type="password">
  <button class="btn btn-success">Entrar</button>
</form>

<p class="mt-3 text-muted">
  ¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a>
</p>

<p>{{ mensaje }}</p>
